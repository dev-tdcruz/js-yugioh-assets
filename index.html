<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Jo-ken-po Yu-Gui_Ph</title>
</head>

<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <div class="bgVideo">
        <video class="video" autoplay muted loop>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4" />

        </video>
    </div>
    <div class="container">
        <div class="containerLeft framed-golden-2">
            <div class="scoreBox frame">
                <span id="scorePoints">Win : 0 | Lose : 0</span>
            </div>
            <div class="menuAvatar">
                <img id="cardImage">
            </div>
            <div class="cardDetails frame">
                <p id="cardName">Selecione</p>
                <p id="cardType">uma carta</p>
            </div>
        </div>
        <div class="containerRight">
            <div class="cardBoxContainer">
                <div class="cardBox framed" id="computerCards"></div>

                <div class="cardVersusContainer">
                    <div class="versusTop">
                        <div class="cardInField">
                            <img id="playerFieldCard" height="180px" width="125px">
                        </div>
                        <img src="./src/assets/icons/millenium2.png" height="100px" ">
                        <div class="cardInField">
                            <img id="computerFieldCard" height="180px" width="125px">
                        </div>
                    </div>
                
                    <div class= "versusBottom">
                        <button id="nextDuel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>
                <div class="cardBox framed" id="playerCards"></div>
            </div>

        </div>
    </div>





    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
